<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Rain Selector - Created by Aryan</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0F0;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0F0;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      background: transparent;
      border: 1px solid #0F0;
      color: #0F0;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: 0.3s;
      width: 200px;
    }
    button:hover {
      background: #0F0;
      color: black;
      box-shadow: 0 0 15px #0F0;
    }
    canvas {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: #0F0;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Choose Your Matrix Rain</h1>
  <div class="menu" id="rainMenu">
    <button onclick="selectRain('normal')">ðŸŒ§ Normal Rain</button>
    <button onclick="selectRain('heavy')">ðŸŒª Heavy Rain</button>
    <button onclick="selectRain('insane')">ðŸ’€ Insane Rain</button>
  </div>

  <div class="menu" id="colorMenu" style="display:none;">
    <h1>Choose Color Mode</h1>
    <button onclick="startRain('green')">ðŸŸ¢ Green</button>
    <button onclick="startRain('cyan')">ðŸ”µ Cyan</button>
    <button onclick="startRain('rainbow')">ðŸŒˆ Rainbow</button>
  </div>

  <canvas id="matrix"></canvas>
  <footer>Â© 2025 Created by Aryan</footer>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let drops = [];
    let fontSize, columns, rainMode, colorMode;

    function selectRain(mode) {
      rainMode = mode;
      document.getElementById("rainMenu").style.display = "none";
      document.getElementById("colorMenu").style.display = "flex";
    }

    function startRain(color) {
      colorMode = color;
      document.querySelector("h1").style.display = "none";
      document.getElementById("colorMenu").style.display = "none";
      canvas.style.display = "block";
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const letters = 'ã‚¢ã‚¡ã‚¤ã‚£ã‚¦ãƒ´ã‚¨ã‚§ã‚ªã‚«ã‚¬ã‚­ã‚®ã‚¯ã‚°ã‚±ã‚²ã‚³ã‚´ã‚µã‚¶ã‚·ã‚¸ã‚¹ã‚ºã‚»ã‚¼ã‚½ã‚¾ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      const lettersArr = letters.split('');

      if (rainMode === 'normal') {
        fontSize = 16;
        columns = Math.floor(canvas.width / fontSize);
        drops = Array(columns * 1).fill(0);
      } else if (rainMode === 'heavy') {
        fontSize = 12;
        columns = Math.floor(canvas.width / fontSize);
        drops = Array(columns * 3).fill(0);
      } else if (rainMode === 'insane') {
        fontSize = 10;
        columns = Math.floor(canvas.width / fontSize);
        drops = Array(columns * 6).fill(0);
      }

      function getColor(i) {
        if (colorMode === 'green') return '#0F0';
        if (colorMode === 'cyan') return '#0FF';
        if (colorMode === 'rainbow') {
          const colors = ['#F00', '#FF0', '#0F0', '#0FF', '#00F', '#F0F'];
          return colors[i % colors.length];
        }
      }

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
          ctx.fillStyle = getColor(i);
          ctx.fillText(text, (i % columns) * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 50);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
